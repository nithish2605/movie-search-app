<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Movie Search App</title>
    <!-- bootstrap linking here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        /* .poster-img {
            height: 380px;
            object-fit: cover;
        } */

        @media (min-width:576px) {
            .input-section {
                width: 800px;
            }

            .poster-img {
                height: 380px;
                object-fit: cover;
            }
        }

        .loader {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <h1 class="fw-bold text-center p-4 text-white">Search Your Movies Here</h1>
        </div>
    </header>

    <!-- Input area -->
    <section class="container input-section mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-9 col-8">
                <div class="input-group">
                    <input type="text" id="movie-name" class="form-control border-3" placeholder="Enter Movie Name">
                </div>
            </div>
            <div class="col-sm-3 col-4">
                <button class="btn btn-primary" id="search-btn">Submit</button>
            </div>
        </div>
    </section>

    <!-- Results area -->
    <div class="result-container container-lg py-5">
        <div id="loader" class="loader d-none mt-5 text-info fw-bold fs-2">
                Loading movies....
            </div>
        <div class="row g-lg-5 g-3 card-wrapper">
            
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
